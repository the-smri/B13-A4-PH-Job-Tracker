<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>

    <!-- Inter Font GF Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>    
        .inter-font {
            font-family: "Inter", sans-serif;
            font-style: normal;
        }
    </style>
</head>
<body class="inter-font bg-gray-50">
    <section id="job-header" class="w-11/12 max-w-7xl mx-auto mt-12">
        <h1 class="text-3xl text-[#002C5C] font-bold mb-5">Job Application Tracker</h1>
        <div id="card-container" class="flex flex-col md:flex-row gap-4 justify-between">
            <div id="total-card" class="bg-[#F1F2F4] rounded-xl flex-1 p-5">
                <p id="total-text" class="text-[#323B49]">Total</p>
                <h4 id="total-count" class="text-3xl text-[#002C5C] font-bold">8</h4>
            </div>
            <div id="interview-card" class="bg-[#F1F2F4] rounded-xl flex-1 p-5">
                <p id="interview-text" class="text-[#323B49]">Interview</p>
                <h4 id="interview-count" class="text-3xl font-bold text-[#10B981]">0</h4>
            </div>
            <div id="rejected-card" class="bg-[#F1F2F4] rounded-xl flex-1 p-5">
                <p id="rejected-text" class="text-[#323B49]">Rejected</p>
                <h4 id="rejected-count" class="text-3xl font-bold text-[#EF4444]">0</h4>
            </div>
        </div>
        <br>
        <hr class="opacity-20">
    </section>

    <section id="available-job-section" class="w-11/12 max-w-7xl mx-auto mt-8">
        <div id="available-jobs-heading" class="flex justify-between items-center">
            <h3 class="text-xl text-[#002C5C] font-bold">Available Jobs</h3>
            <p id="total-jobs-count" class="bg-gray-200 px-4 py-1 rounded-full">8 Jobs</p>
        </div>
        
        <!-- Tabs -->
        <div class="tabs flex gap-2 mt-6">
            <button class="tab-btn active bg-blue-500 py-2.5 px-8 rounded-sm text-white" data-tab="all">All</button>
            <button class="tab-btn bg-[#F1F2F4] py-2.5 px-8 rounded-sm text-[#64748B]" data-tab="interview">Interview</button>
            <button class="tab-btn bg-[#F1F2F4] py-2.5 px-8 rounded-sm text-[#64748B]" data-tab="rejected">Rejected</button>
        </div>
        
        <!-- Jobs Container -->
        <div id="jobs-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-6"></div>
    </section>

    <script>
        // Initial jobs data (8 jobs with real company names and positions)
        const jobsData = [
            {
                id: 'job1',
                company: 'Mobile First Corp',
                position: 'React Native Developer',
                location: 'Remote',
                type: 'Full-time',
                salary: '$130,000 - $175,000',
                description: 'Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.',
                status: null // null = not tagged, 'interview', 'rejected'
            },
            {
                id: 'job2',
                company: 'CloudScale Technologies',
                position: 'Senior Frontend Engineer',
                location: 'San Francisco, CA',
                type: 'Hybrid',
                salary: '$150,000 - $190,000',
                description: 'Lead frontend development for cloud management platform. Heavy focus on React and TypeScript.',
                status: null
            },
            {
                id: 'job3',
                company: 'FinTrust Banking',
                position: 'UX/UI Designer',
                location: 'New York, NY',
                type: 'On-site',
                salary: '$110,000 - $145,000',
                description: 'Design intuitive banking interfaces. Work closely with product and engineering teams.',
                status: null
            },
            {
                id: 'job4',
                company: 'HealthTech Solutions',
                position: 'Full Stack Developer',
                location: 'Remote',
                type: 'Full-time',
                salary: '$125,000 - $160,000',
                description: 'Build healthcare platforms using Node.js, React, and PostgreSQL. Impact patient care directly.',
                status: null
            },
            {
                id: 'job5',
                company: 'EcoDrive Motors',
                position: 'Product Manager',
                location: 'Austin, TX',
                type: 'Hybrid',
                salary: '$140,000 - $180,000',
                description: 'Lead electric vehicle charging app development. Coordinate between design and engineering.',
                status: null
            },
            {
                id: 'job6',
                company: 'DataVision Analytics',
                position: 'Data Scientist',
                location: 'Boston, MA',
                type: 'Remote',
                salary: '$135,000 - $170,000',
                description: 'Build ML models for retail analytics. Python, TensorFlow, and big data technologies.',
                status: null
            },
            {
                id: 'job7',
                company: 'SecureNet Cybersecurity',
                position: 'DevOps Engineer',
                location: 'Washington, DC',
                type: 'On-site',
                salary: '$145,000 - $185,000',
                description: 'Manage cloud infrastructure, CI/CD pipelines, and security compliance.',
                status: null
            },
            {
                id: 'job8',
                company: 'Creative Studio Agency',
                position: 'UI Designer',
                location: 'Los Angeles, CA',
                type: 'Contract',
                salary: '$90,000 - $120,000',
                description: 'Create beautiful web and mobile interfaces for top brands. Figma expert needed.',
                status: null
            }
        ];

        let jobs = [...jobsData];
        let currentTab = 'all';

        // DOM Elements
        const jobsContainer = document.getElementById('jobs-container');
        const totalCountEl = document.getElementById('total-count');
        const interviewCountEl = document.getElementById('interview-count');
        const rejectedCountEl = document.getElementById('rejected-count');
        const totalJobsCountEl = document.getElementById('total-jobs-count');
        const tabButtons = document.querySelectorAll('.tab-btn');

        // Update dashboard counts
        function updateCounts() {
            const interviewCount = jobs.filter(job => job.status === 'interview').length;
            const rejectedCount = jobs.filter(job => job.status === 'rejected').length;
            const totalCount = jobs.length;

            totalCountEl.textContent = totalCount;
            interviewCountEl.textContent = interviewCount;
            rejectedCountEl.textContent = rejectedCount;
            totalJobsCountEl.textContent = `${totalCount} Jobs`;
        }

        // Filter jobs based on current tab
        function getFilteredJobs() {
            if (currentTab === 'all') {
                return jobs;
            }
            return jobs.filter(job => job.status === currentTab);
        }

        // Create empty state HTML
        function getEmptyStateHTML() {
            return `
                <div class="col-span-full text-center py-16 px-4 bg-gray-100 rounded-lg">
                    <svg class="w-20 h-20 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    <h3 class="text-2xl font-semibold text-gray-700 mb-2">No jobs Available</h3>
                    <p class="text-gray-500">Check back soon for new job updates!</p>
                </div>
            `;
        }

        // Render jobs
        function renderJobs() {
            const filteredJobs = getFilteredJobs();
            
            if (filteredJobs.length === 0) {
                jobsContainer.innerHTML = getEmptyStateHTML();
            } else {
                jobsContainer.innerHTML = filteredJobs.map(job => `
                    <div class="job-card bg-[#F1F2F4] p-5 rounded-lg hover:shadow-md transition-shadow" data-job-id="${job.id}">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <h3 class="font-bold text-lg">${job.company}</h3>
                                <p class="text-[#64748B] font-medium">${job.position}</p>
                            </div>
                            <button class="delete-btn text-gray-400 hover:text-red-500 transition-colors" title="Delete job">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                        
                        <div class="flex flex-wrap gap-2 mb-3">
                            <span class="text-xs bg-white px-3 py-1 rounded-full text-gray-600">${job.location}</span>
                            <span class="text-xs bg-white px-3 py-1 rounded-full text-gray-600">${job.type}</span>
                            <span class="text-xs bg-white px-3 py-1 rounded-full text-gray-600">${job.salary}</span>
                        </div>
                        
                        <p class="text-gray-600 text-sm mb-4 line-clamp-2">${job.description}</p>
                        
                        <div class="flex gap-2">
                            <button class="status-btn interview-btn flex-1 px-3 py-2 border-2 border-green-400 rounded-md text-green-400 font-semibold hover:bg-green-400 hover:text-white transition-colors ${job.status === 'interview' ? 'bg-green-400 text-white' : ''}" data-job-id="${job.id}" data-status="interview">
                                INTERVIEW
                            </button>
                            <button class="status-btn rejected-btn flex-1 px-3 py-2 border-2 border-red-500 rounded-md text-red-500 font-semibold hover:bg-red-500 hover:text-white transition-colors ${job.status === 'rejected' ? 'bg-red-500 text-white' : ''}" data-job-id="${job.id}" data-status="rejected">
                                REJECTED
                            </button>
                        </div>
                        
                        ${job.status ? `<div class="mt-2 text-xs text-right ${job.status === 'interview' ? 'text-green-600' : 'text-red-600'}">Status: ${job.status}</div>` : ''}
                    </div>
                `).join('');
            }
            
            updateCounts();
        }

        // Handle status change (Interview/Rejected toggle)
        function handleStatusChange(jobId, newStatus) {
            const jobIndex = jobs.findIndex(j => j.id === jobId);
            
            if (jobIndex !== -1) {
                const currentStatus = jobs[jobIndex].status;
                
                // Toggle logic: if same status, set to null; else set to new status
                if (currentStatus === newStatus) {
                    jobs[jobIndex].status = null;
                } else {
                    jobs[jobIndex].status = newStatus;
                }
                
                renderJobs();
            }
        }

        // Handle delete
        function handleDelete(jobId) {
            jobs = jobs.filter(job => job.id !== jobId);
            renderJobs();
        }

        // Event delegation for all buttons
        document.addEventListener('click', function(e) {
            // Handle status buttons (Interview/Rejected)
            const statusBtn = e.target.closest('.status-btn');
            if (statusBtn) {
                e.preventDefault();
                const jobId = statusBtn.dataset.jobId;
                const newStatus = statusBtn.dataset.status;
                handleStatusChange(jobId, newStatus);
                return;
            }

            // Handle delete buttons
            const deleteBtn = e.target.closest('.delete-btn');
            if (deleteBtn) {
                e.preventDefault();
                const jobCard = deleteBtn.closest('.job-card');
                if (jobCard) {
                    const jobId = jobCard.dataset.jobId;
                    handleDelete(jobId);
                }
                return;
            }
        });

        // Handle tab switching
        tabButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Update active tab styling
                tabButtons.forEach(btn => {
                    btn.classList.remove('active', 'bg-blue-500', 'text-white');
                    btn.classList.add('bg-[#F1F2F4]', 'text-[#64748B]');
                });
                
                this.classList.add('active', 'bg-blue-500', 'text-white');
                this.classList.remove('bg-[#F1F2F4]', 'text-[#64748B]');
                
                // Update current tab and render
                currentTab = this.dataset.tab;
                renderJobs();
            });
        });

        // Initial render
        renderJobs();
    </script>
</body>
</html>
